<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESCUE.AI - Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function handleSignIn() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (!username || !password) {
                alert('Please fill in all fields.');
                return;
            }
            alert('Signing in...');
            window.location.href = '/dashboard'; // Redirect to dashboard
        }
        
        function handleRegister() {
            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;
            if (!newUsername || !newPassword) {
                alert('Please fill in all fields.');
                return;
            }
            alert('Registration successful! Please sign in.');
            window.location.href = '/auth'; // Redirect back to auth page
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">RESCUE<span style="color: #007bff;">.AI</span></div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/news">News</a></li>
                <li><a href="/map">Map</a></li>
                <li><a href="/alerts">Alerts</a></li>
                <li><a href="/firstaid">First Aid</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="sign-in" onclick="window.location.href='/auth'">Sign in</button>
            <button class="register" onclick="window.location.href='/auth'">Register</button>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <h2>Welcome to RESCUE.AI</h2>
            <p>Sign in or register to access advanced features</p>
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showTab('signin')">Sign In</div>
                <div class="auth-tab" onclick="showTab('register')">Register</div>
            </div>
            <div class="auth-form-container">
                <!-- Sign In Form -->
                <div id="signin" class="auth-form active">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button onclick="handleSignIn()">Sign In</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <!-- Register Form -->
                <div id="register" class="auth-form">
                    <input type="text" id="new-username" placeholder="New Username" required>
                    <input type="password" id="new-password" placeholder="New Password" required>
                    <button onclick="handleRegister()">Register</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2025 RESCUE.AI | AI-Driven Crisis Management Platform</p>
    </footer>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.querySelector(`.auth-tab[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
    </script>
</body>
</html>
